<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TyCoding Adventure</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    var num = 0;

    window.$docsify = {
      auto2top: true,
      coverpage: true,
      executeScript: true,
	    loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      coverpage: true,
      subMaxLevel: 3,
      name: 'TyCoding',
      ga: 'UA-106147152-1',
      repo: 'https://github.com/tycoding/study',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      markdown: {
        smartypants: true,
        renderer: {
          code: function(code, lang) {
            mermaid.initialize({ startOnLoad: false });
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/tycoding/study/blob/master/' + vm.route.file
            var editHtml = '[:memo: EDIT DOCUMENT](' + url + ')\n'

            return editHtml
              + html
              + '\n----\n'
              + 'Powered by docsify'
          })
        }
      ]
    }
  </script>
 <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
 <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
 <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
 <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
 <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
 <script src="//unpkg.com/prismjs/components/prism-markup.min.js"></script>
 <script src="//unpkg.com/prismjs/components/prism-markup-templating.min.js"></script>
 <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
 <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
 <script src="//unpkg.com/prismjs/components/prism-powershell.min.js"></script>
 <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
 <script src="//unpkg.com/prismjs/components/xml.min.js"></script>
 <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

</body>
</html>
